<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1";>
        
        <thead>
            <!-- used to group header content in an html table -->
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </thead>

        <tbody>
            <!-- used to group the body content in an html table -->
            <tr>
                <!-- table row -->
                <td>
                    <!-- table data -->
                    John Doe
                </td>
                <td>29</td>
                <td>john@email.com</td>
            </tr>
            <tr>
                <td>Jane Doe</td>
                <td>27</td>
                <td>jane@email.com</td>
            </tr>
        </tbody>
    </table>

    <!-- colspan -->
    <!-- defines the number of columns a cell should span -->

    <table border="5";>
        <thead>
            <th colspan="3">Basic Information</th>
            <tr style="font-weight: bold;">
                <td>Name</td>
                <td>Age</td>
                <td>Email</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Jane Doe</td>
                <td>27</td>
                <td>jane@email.com</td>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>29</td>
                <td>john@email.com</td>
            </tr>
            <tr>
                <td>Channing Tatum</td>
                <td>35</td>
                <td>channing@email.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
