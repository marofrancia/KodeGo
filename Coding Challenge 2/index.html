<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Coding Challenge 2</title>
</head>
<body>
    <table border="1" cellpadding="10px">
        <thead>
            <th>Qty</th>
            <th>Item</th>
            <th>Initial Cost</th>
            <th>Final Cost</th>
        </thead>

        <tbody>
            <tr>
                <td>10</td>
                <td>Apple</td>
                <td>$1.00</td>
                <td>$10.00</td>
            </tr>

            <tr>
                <td colspan="4">Subtotal</td>
            </tr>

            <tr>
                <td colspan="4">Subtotal <i>10%</i> VAT</td>
            </tr>
        </tbody>
    </table>

    <p>
        <form action="">
        <label for="BatchNum">Batch Number</label>
        <select name="BatchNum" id="BatchNum">
            <option value="select">Select</option>
            <option value="b1">Batch 1</option>
        </select>
        </form>
    </p>

    <p>
        <form action="">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" required placeholder="Enter your First Name"></br>

            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" required placeholder="Enter your Last Name"></br>

            <label for="emailAdd">Email Address:</label>
            <input type="email" name="emailAdd" id="emailAdd" required placeholder="Enter a valid e-mail address"></br>
        </form>
    </p>
</body>
</html>
