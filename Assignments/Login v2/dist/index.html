<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    

    <section>
        
        <!-- start of container box -->
        <div class="box">
            
            <!-- start of actual form section -->
            <div class="form">
                
                <!-- form title and image-->
                <div>

                    <a href="https://www.excelbusinessph.com/">
                        <img class="logo" src="https://excelbusinessph.accounting.link/logo" alt="EXCELSYS Logo">
                    </a>
                    
                </div>
                <h2>sign in</h2>

                <!-- form input section -->
                
                <!-- username -->
                <div class="inputBox">
                    <input type="text" required>
                    <span>username*</span>
                    <i></i>
                </div>

                <!-- insert break for the input -->
                <br>
                
                <!-- password -->
                <div class="inputBox">
                    <input type="password" required>
                    <span>password*</span>
                    <i></i>
                </div>

                <!-- forgot password and sign up links -->
                <div class="links">
                    <a href="#">forgot password</a>
                    <a href="https://www.excelbusinessph.com/">signup</a>
                </div>

                <!-- submit button -->
                <button class="loginBtn" type="submit" target="_blank" href="https://www.excelbusinessph.com/">Login</button>
            </div>

        </div>
    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
