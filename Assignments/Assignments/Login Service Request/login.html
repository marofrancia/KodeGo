<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="forms-container">
        <div class="form-login"></div>
            <div class="form-content">
                <img src="https://excelbusinessph.accounting.link/logo" alt="EXCELSYS Logo">
                <header>CLIENT PORTAL</header>

                <form action="#">
                    <div class="input-field">
                        <input type="text" name="username" id="username" placeholder="Username" required>
                    </div>

                    <div class="input-field">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    
                    <div class="clear-btn">
                        <button type="reset" >Clear</button>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="button-field">
                        <button type="submit" formaction="thankyou.html">Login</button>
                    </div>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="signup-link">Signup</a></span>
                    </div>

                </form>
            </div>
    </section>
</body>
</html>
